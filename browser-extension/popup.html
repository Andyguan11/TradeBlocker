<!DOCTYPE html>
<html>
<head>
  <title>TradeBlocker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }
    .dark body {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-family: inherit;
    }
    .dark input {
      background-color: #374151;
      border-color: #4b5563;
      color: #f3f4f6;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .duration-inputs {
      display: flex;
      gap: 0.5rem;
    }
    .duration-inputs input {
      width: 30%;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2563eb;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .platforms {
      margin-top: 0.75rem;
    }
    .platforms ul {
      padding-left: 1.25rem;
      margin: 0.5rem 0;
    }
    #blockConfig {
      display: none;
    }
    .info-message {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.5rem;
      text-align: center;
    }
    .dark .info-message {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="TradeBlocker Logo" class="logo">
  </div>
  <input type="text" id="userId" placeholder="Enter your User ID">
  <button id="saveButton">Save</button>
  <p id="status"></p>

  <div id="blockConfig">
    <h2>Configure Block</h2>
    <div class="duration-inputs">
      <input type="number" id="days" placeholder="Days" min="0">
      <input type="number" id="hours" placeholder="Hours" min="0" max="23">
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
    </div>

    <div style="display: flex; align-items: center; margin-top: 0.75rem;">
      <label class="switch">
        <input type="checkbox" id="unlockable">
        <span class="slider"></span>
      </label>
      <span style="margin-left: 0.5rem;">Unlockable Block</span>
    </div>
    <p id="unlockableDescription" style="font-size: 0.75rem; color: #6b7280; margin-top: 0.25rem;">
      Lockable: Once set, the block cannot be removed until the duration ends.
    </p>

    <div class="platforms">
      <label>Platforms to be blocked:</label>
      <ul id="platformList"></ul>
    </div>

    <button id="activateBlock">Activate Block</button>
  </div>

  <p class="info-message">
    <a href="https://trade-blocker.vercel.app/" target="_blank" style="color: #3b82f6; text-decoration: underline;">
      Select platforms to block in the main dashboard
    </a>
  </p>

  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</body>
</html>
